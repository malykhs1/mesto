<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="pages/index.css" />
      <title>Mesto</title>
   </head>
   <body class="root">
      <header class="header section">
         <img src="images/logo.svg" alt="Место" class="header__logo" />
      </header>
      <main class="content">
         <section class="profile section">
            <img src="images/jac.jpg" alt="Жак-Ив Кусто" class="profile__avatar" />
            <div class="profile__info">
               <div class="profile__name-container">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
               </div>
               <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button" aria-label="Загрузить контент"></button>
         </section>
         <section class="elements section">
         </section>
         <footer class="footer section">
            <p class="footer__copyright">© 2020 Mesto Russia by Alex Malykh</p>
         </footer>

         <section class="popup" id="popup-profile">
            <div class="popup__container popup__container_filling_form">
               <button type="button" id="popup-profile-close-button" class="popup__close-button" aria-label="Закрыть попап"></button>
               <h2 class="popup__title popup__title_position_form">Редактировать профиль</h2>
               <form name="form-edit-profile" class="popup__form" novalidate>
                  <input class="popup__input" type="text" name="name" id="popup__input_name" minlength="2" maxlength="40" required/>
                  <span class="popup__input_name-error popup__input-error" id="input_name-error"></span>
                  <input class="popup__input" type="text" name="job" id="popup__input_job" minlength="2" maxlength="400" required/>
                  <span class="popup__input_job-error popup__input-error" id="input_job-error"></span>
                  <button type="submit" name="save-profile" class="popup__save-button popup__save-button-unvalid" disabled>Сохранить</button>
               </form>
            </div>
         </section>
        
         <section class="popup popup_type_form" id="popup-card">
            <div class="popup__container popup__container_filling_form">
               <button type="button" id="popup-card-close-button" class="popup__close-button" aria-label="Закрыть попап"></button>
               <h2 class="popup__title popup__title_position_form">Новое место</h2>
               <form name="form-edit-card" id="form-edit-card" class="popup__form" novalidate>
                  <input class="popup__input" placeholder='Название' type="text" name="name" id="popup__input_photo-name" minlength="2" maxlength="30" required/>
                  <span class="popup__input_photo-name-error popup__input-error"></span>
                  <input class="popup__input" placeholder='Ссылка на картинку' type="url" name="job" id="popup__input_photo-link" required/>
                  <span class="popup__input_photo-link-error popup__input-error"></span>
                  <button type="submit" id="save-card" class="popup__save-button popup__save-button-unvalid" disabled>Создать</button>
               </form>
            </div>
         </section>

         <section class="popup popup_type_image" id="popup-image">
            <div class="popup__container popup__container_filling_image">
               <button type="button" id="popup-photo-close-button" class="popup__close-button" aria-label="Закрыть попап"></button>
               <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Картинка" class="popup__image"> 
               <h2 class="popup__title popup__title_position_card">Архыз</h2>
            </div>
         </section>
      </main>
      <template class="card-template">
         <div class="card">
            <div class="card__photo-container">
               <img class="card__image" alt="Место">
               <img src="images/delete-button.svg" class="card__delete-button">
            </div>
            <div class="card__info">
               <h2 class="card__title">
               </h2>
               <img src="images/like.svg" class="card__like">
            </div>
         </div>
      </template>
      <script src="scripts/validation.js"></script>
      <script src="scripts/main.js"></script>
   </body>
</html>
