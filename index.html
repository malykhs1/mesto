<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="root"><header class="header section"><img src="03b78ada3425e9132ff3.svg" alt="Место" class="header__logo"/></header><main class="content"><section class="profile section"><div class="profile__avatar-place"><img src="#" alt="Фото пользователя" class="profile__avatar"/> <button type="button" class="profile__avatar-button" aria-label="Загрузить контент"></button></div><div class="profile__info"><div class="profile__name-container"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button></div><p class="profile__job"></p></div><button type="button" class="profile__add-button" aria-label="Загрузить контент"></button></section><section class="elements section"></section><footer class="footer section"><p class="footer__copyright">© 2020 Mesto Russia by Alex Malykh</p></footer><section class="popup popup_type_id" id="popup-profile"><div class="popup__container popup__container_filling_form"><button type="button" id="popup-profile-close-button" class="popup__close-button" aria-label="Закрыть попап"></button><h2 class="popup__title popup__title_position_form">Редактировать профиль</h2><form name="form-edit-profile" id="form-edit-profile" class="popup__form" novalidate><input class="popup__input" name="name" id="name" minlength="2" maxlength="40" required/> <span class="name-error" id="name-error"></span> <input class="popup__input" name="job" id="job" minlength="2" maxlength="400" required/> <span class="job-error" id="job-error"></span> <button type="submit" name="save-profile" class="popup__save-button popup__save-button-unvalid" disabled="disabled">Сохранить</button></form></div></section><section class="popup popup_type_avatar" id="popup-avatar"><div class="popup__container popup__container_filling_avatar"><button type="button" id="popup--close-button" class="popup__close-button" aria-label="Закрыть попап"></button><h2 class="popup__title popup__title_position_form">Обновить аватар</h2><form name="form-edit-avatar" id="form-edit-avatar" class="popup__form" novalidate><input class="popup__input" placeholder="Ссылка на картинку" type="url" name="avatar" id="avatar" required/> <span class="avatar-error"></span> <button type="submit" id="save-card" class="popup__save-button popup__save-button-unvalid" disabled="disabled">Сохранить</button></form></div></section><section class="popup popup_type_form" id="popup-card"><div class="popup__container popup__container_filling_form"><button type="button" id="popup-card-close-button" class="popup__close-button" aria-label="Закрыть попап"></button><h2 class="popup__title popup__title_position_form">Новое место</h2><form name="form-edit-card" id="form-edit-card" class="popup__form" novalidate><input class="popup__input" placeholder="Название" name="title" id="title" minlength="2" maxlength="30" required/> <span class="title-error"></span> <input class="popup__input" placeholder="Ссылка на картинку" type="url" name="link" id="link" required/> <span class="link-error"></span> <button type="submit" id="save-card-create-card" class="popup__save-button popup__save-button-unvalid" disabled="disabled">Создать</button></form></div></section><section class="popup popup_type_image" id="popup-image"><div class="popup__container popup__container_filling_image"><button type="button" id="popup-photo-close-button" class="popup__close-button" aria-label="Закрыть попап"></button> <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Картинка" class="popup__image"><h2 class="popup__title popup__title_position_card">Архыз</h2></div></section><section class="popup popup_type_confirm" id="popup-confirm"><div class="popup__container popup__container_filling_confirm"><button type="button" id="popup-confirm-close-button" class="popup__close-button" aria-label="Закрыть попап"></button><h2 class="popup__title popup__title_position_form">Вы уверены?</h2><form id="form-confirm-delete" name="form-confirm-delete" class="popup__form" action="#" novalidate><button type="submit" id="save-card-confirm" class="popup__save-button">Да</button></form></div></section></main><template class="card-template" id="card-template"><div class="card"><div class="card__photo-container"><img class="card__image" alt="Место"> <img src="a274c87c0f6b553b47ad.svg" class="card__delete-button"></div><div class="card__info"><h2 class="card__title"></h2><div class="card__like-place"><img src="87ed371465c7a6a1cd01.svg" class="card__like"><p class="card__likes-counter"></p></div></div></div></template></div></body></html>
